<!DOCTYPE html>
<html lang="ru" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#ffffff">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
  <title>CarFact</title>
</head>
<body>
  <main>
    <div class="input-group">
      <label for="vin" id="labelVin">VIN или номер кузова</label>
      <input type="text" id="vin" placeholder="JTDKN3DU3M3123456 или Prius 2021" value="Prius 2021">
      <label for="mileage" id="labelMileage">Пробег (км) — опционально</label>
      <input type="number" id="mileage" placeholder="45000" min="0" max="500000" value="50000">
      <div class="button-group">
        <button id="submitBtn" class="primary">Показать ТО</button>
        <button id="clearBtn" class="secondary">Очистить</button>
      </div>
    </div>

    <div id="result"></div>
  </main>

  <script src="assets/script.js"></script>
</body>
</html>
