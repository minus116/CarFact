<!DOCTYPE html>
<html lang="ru" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#ffffff">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
  <title>CarFact</title>
</head>
<body>
  <header>
    <div class="logo">
      <h1 id="pageTitle">CarFact.</h1>
    </div>
    <div class="controls">
      <button id="langToggle" class="control-btn">RU</button>
      <button id="themeToggle" class="control-btn">
        <span class="theme-icon-container">
          <img id="themeIcon" src="icons/sun.svg" alt="Theme" width="16" height="16">
        </span>
      </button>
    </div>
  </header>

  <main>
    <p class="tagline" id="pageTagline">Факты, а не догадки.</p>
    
    <div class="input-group">
      <label for="vin" id="labelVin">VIN / Номер кузова / Модель</label>
      <input type="text" id="vin" placeholder="JTDKN3DU3M3123456 или Prius 2021">
      <label for="mileage" id="labelMileage">Пробег (км)</label>
      <input type="number" id="mileage" placeholder="45000" min="0" max="500000">
      <button id="submitBtn" class="primary">Показать ТО</button>
    </div>

    <div id="result"></div>
  </main>

  <script src="assets/script.js" defer></script>
</body>
</html>
